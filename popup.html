<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="Images/weather-app-logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Weather Application</title>

</head>

<body class="selector">

    <div class="container">
        <header><img src="Images/weather-app-logo_64 X 64.png" class="selector" alt="" width="50px"
                draggable="false">&nbsp; Weather App</header>
        <div class="weather_box" id="weather_box">
            <span id="message">Message....</span>
            <div class="input_section">
                <div class="search_box_wrapper">
                    <input type="text" name="" id="city_input" placeholder="Enter Your City" spellcheck="false"
                        autocomplete="off" />
                    <button name="submit" class="search_btn" id="search_btn"><i
                            class="fas fa-search-location"></i></button>
                </div>
                <span class="or">or</span>
                <button class="location_btn" id="locationBtn"><img src="Images/location.svg" alt="" class="selector"
                        draggable="false"></button>
            </div>

            <div class="weather_image">
                <img src="Images/moon-cloud.png" id="weather_img" alt="Weather App Logo" class="weather_logo selector"
                    draggable="false" height="140">
            </div>
            <div class="temprature_div">
                <span id="temp">__</span><span id="unit">&deg;C</span>
                <p class="min_max_section"><img src="Images/sunrise-fill.svg" alt="" draggable="false"> Sunrise <span id="sunrise"> __
                        &deg;C</span> &nbsp;|&nbsp; <img src="Images/sunset-fill.svg" alt="" draggable="false"> Sunset <span id="sunset">
                        __ &deg;C</span>
                </p>
            </div>
            <div class="weather_description">
                <span id="description">Loading....</span>
            </div>
            <div class="location_box">
                <i class="fas fa-map-marker-alt"></i>
                <span id="city_name">__</span>,
                <span id="country_name">__</span>
                <p id="time">Loading.....</p>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="fas fa-thermometer-quarter"></i>
                    <div class="details">
                        <div class="temp">
                            <span id="real_feel_value"></span>
                            <span class="deg">Â°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="fas fa-tint"></i>
                    <div class="details">
                        <span id="humidity_value"></span>
                        <span>%</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="time.js"></script>
</body>

</html>
